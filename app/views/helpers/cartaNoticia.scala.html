@(noticia: Noticia)

<div class="row card-panel">
    <div class="col s2 m12">
        <div class="card-panel teal " >
            <span class="white-text">
                <h3><a href="@noticia.enlace">@noticia.titulo</a></h3>
                <p>@noticia.descripcion</p>
            </span>
        </div>
    </div>
</div>
