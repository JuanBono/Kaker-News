@(noticia: Noticia)


<table class="bordered">
    <tbody>
        <tr>
            <td>
                <b><a href="@noticia.enlace" class="black-text">@noticia.titulo</a></b><br>
                <small>Puntos:@noticia.puntos, publicado:@noticia.fecha</small>
            </td>
        </tr>
    </tbody>
</table>
