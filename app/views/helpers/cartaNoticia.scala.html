@(noticia: Noticia)

<div class="row ">
    <div class="col s2 m12">
        <div class="card teal " >
            <span class="white-text">
                <b><a href="@noticia.enlace" class="white-text card-title">@noticia.titulo</a></b>
                <p>Puntos:@noticia.puntos</p>
            </span>
        </div>
    </div>
</div>
