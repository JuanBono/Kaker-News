@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
            <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("stylesheets/materialize.css")" media="screen,projection"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/lambda.png")">
            <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo">Noticias</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="@routes.Application.create()">Añadir</a></li>
                <li><a href="collapsible.html">Iniciar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <body>
        <div class="container">
        @content
        </div>
    </body>

    <body bgcolor="#e8eaf6">
            <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/materialize.js")" ></script>
    </body>
</html>
